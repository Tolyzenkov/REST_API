<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light h-100" >
<header class="mb-2 navbar navbar-dark bg-dark">
    <h4 style="color: white" th:text="${msg}"></h4>
    <button class="btn btn-dark" type="button">
        <a class="nav-link text-white-50" href="/logout">Logout</a>
    </button>
</header>
<div class="h-100 d-flex align-items-start">
    <div class="h-100 w-auto bg-body nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" type="button">Admin</button>
        <button class="nav-link" id="v-pills-profile-tab"type="button">
            <a class="nav-link" href="/user">User</a>
        </button>

    </div>
    <div class="w-50 tab-content" id="v-pills-tabContent">
       <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new">New User</a>
                </li>
            </ul>
            <table class="table table-striped">
                <thead>

                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getSurname()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getPassword()}"></td>
                    <td th:text="${user.getRoles()}"></td>
                    <td>
                        <form th:method="GET" th:action="@{admin/{id}/edit(id=${user.id})}">
                            <input type="submit" value="Edit" class="btn btn-primary">
                        </form>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Delete
                        </button>
<!--                        <form th:method="DELETE" th:action="@{admin/{id}(id=${user.id})}">-->
<!--                            <input type="submit"  value="Delete" class="btn btn-danger">-->
<!--                        </form>-->


                    </td>
                </tr>
                </tbody>
            </table>
        </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:object="${user}">
                    <fieldset disabled>
                        <div class="mb-3">
                            <label for="id" class="fw-bold text-center form-label">ID</label>
                            <input type="text" id="id" class="form-control" placeholder="Disabled input">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="fw-bold text-center form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Disabled input">
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="fw-bold text-center form-label">Surname</label>
                            <input type="text" id="surname" class="form-control" placeholder="Disabled input">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="fw-bold text-center form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Disabled input">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="fw-bold text-center">Role</label>
                            <select id="role" multiple class="form-select">
                                <option>Disabled select</option>
                            </select>
                        </div>


                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
