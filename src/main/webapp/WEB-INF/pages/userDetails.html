<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" style="height: 100%;" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User information page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light h-100" >
<header class="mb-2 navbar navbar-dark bg-dark">
    <h4 style="color: white" th:text="${msg}"></h4>
    <button class="btn btn-dark" type="button">
        <a class="nav-link text-white-50" href="/logout">Logout</a>
    </button>
</header>
<div class="h-100 d-flex align-items-start">
    <div class="h-100 w-auto bg-body nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

        <div sec:authorize="hasRole('ADMIN')">
        <button class="nav-link" id="v-pills-profile-tab" type="button">
            <a class="nav-link" href="/admin">Admin</a>
        </button>
        </div>
        <button class="nav-link active" id=" v-pills-home-tab"type="button">User</button>

    </div>
    <div class="w-50 tab-content" id="v-pills-tabContent">
        <h2>About user</h2>
        <table class="table table-striped">
            <thead>

            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${user}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.password}"></td>
                        <td th:each="role : ${roles}">
                            <span th:text="${role.name}"></span>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
