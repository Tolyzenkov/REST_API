<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" style="height: 100%;"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User information page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light h-100">
<header class="mb-2 navbar navbar-dark bg-dark">
    <h4 style="color: white" th:text="${msg}"></h4>
    <button class="btn btn-dark" type="button">
        <a class="nav-link text-white-50" href="/logout">Logout</a>
    </button>
</header>
<div class="row">

    <div class="col-1">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <div sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" id="v-pills-home-tab" href="/admin">Admin</a>
            </div>
            <a class="nav-link active" id="v-pills-profile-tab" href="#">User</a>

        </div>

    </div>
    <div class="col-7 tab-content" id="v-pills-tabContent">
        <h2>About user</h2>
        <table class="table table-striped">
            <thead>

            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${user}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td th:each="role : ${roles}">
                    <span th:text="${role.name}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
